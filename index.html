<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>F4Bank - Cuidamos de seu dinheiro, e em consequência de seu bem estar</title>
</head>
<body>
    
<!--HEADER-->

    <header class="box-header">
        <img id="logo" src="/arquivos/imgs/f4bank.png">
        <div>
            <ul class="list-nav">
                <li><a href="#">Cartão</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Seja F4BANK</a></li>
            </ul>
        </div>
        <button class="btn-login">Login</button>
    </header>

<!--SECTION-->
    <section class="section-input">
            <div class="text-action">
                <h2>O banco do futuro na palma
                <br>da sua mão.</h2>
                <p>venha conosco para o futura 
                   <br>da vida financeira.</p>
            </div>

            <div class="input-box">
                    <h4>Peça sua conta e cartão
                    <br>de crédito do F4BANK</h4>
                <div class="input-cpf">
                    <input type="number">
                </div>
                <div class="btn-continuar">
                    <button>Continuar</button>
                </div>
            </div>
    </section>

    <section class="section-middle">
            <div class="text-action">
                <h2>Cartão de Crédito</h2>
                <p>Moderno, gratuito, bonito
                    <br>e prático também.</p>
            </div>

            <div class="card-image">
                <img src="/arquivos/imgs/card.svg" alt="Layout do Cartão">
            </div>
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <p class="footer-paragraph">Nos encontre nas redes sociais</p>
        <div class="web-logo">
            <img class="insta-logo" src="/arquivos/imgs/f4bank.png">
            <img class="face-logo" src="/arquivos/imgs/f4bank.png">
        </div>

    </footer>
</body>
</html>
